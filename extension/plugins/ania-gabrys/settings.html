<div id='anna-gabrys'>
    <div class='item'>
        <div class='control-group'>
            <label class='checkbox'><input type='checkbox' data-autosave='removeScrolls'> Remove scrolls from notifications window</label>
        </div>
    </div>
    <div class='item'>
        <div class='control-group'>
            <label class='checkbox'><input type='checkbox' data-autosave='fullPostContent'> Display full post content</label>
        </div>
    </div>
    <div class='item'>
        <div class='control-group'>
            <label class='checkbox'><input type='checkbox' data-autosave='fullCommentContent'> Display full comment content</label>
        </div>
    </div>
    <div class='item'>
        <div class='control-group'>
            <label class='control-group pull-left'>Comment box resize up to:</label>
            <div class='controls'>
                <input type='text' data-autosave='commentBoxHeight' value='500' style='width: 50px;' class='pull-right'>
            </div>
            <div class='clearfix'></div>
        </div>
    </div>
</div>
