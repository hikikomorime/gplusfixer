<!doctype html>
<html>
    <head>
        <style>
            body { width: 300px; font-family: Arial; font-size: 11px; background: #427fed; border-radius: 2px; padding: 10px; color: #fff; }
            .item { padding: 4px 0; border-bottom: 1px dashed #7EA5ED; min-height: 24px; }
                label.checkbox input[type=checkbox] { position: relative; bottom: -2px; }
                input[type=text] { border-radius: 4px; border: 1px solid #7EA5ED; font-size: 11px; padding: 2px 4px; }
                label { margin-top: 5px; }
            .pull-left { float: left; }
            .pull-right { float: right; }
            .clearfix { clear: both; }

            .buttons { padding-top: 15px; }
            .btn-white { border-radius: 2px; background: #fff; color: #427fed; padding: 2px 5px; font-weight: bold; cursor: pointer; }

            h1 { font-size: 14px; }

            #info-msg { background: #fff; padding: 2px 5px; color: #427fed; position: absolute; top: 25px; right: 20px; border-radius: 4px; }
        </style>
</head>
<body>
    <div id='info-msg' style='display: none'>Changes saved.</div>
    <h1>GPlusFixer</h1>
    <div id='gpf-options'></div>
    <div class='buttons'>
        <!-- Yes, I know this button do nothing -->
        <a class='btn btn-white' id='saveBtn'>Save</a>
    </div>

    <p>Refresh page to see changes.</p>
    <script src='helpers.js'></script>
    <script src='popup.js'></script>

</body>
</html>
